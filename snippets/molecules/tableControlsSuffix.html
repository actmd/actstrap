<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Table: Controls-Suffixed</title>

    <!-- Add your description in the `content` attribute -->
    <meta name="description" content="When the last column in a table includes button or link controls, this keeps them on one, right-aligned line with just a touch of inter-link spacing." />

    <!-- Just for convenience, we link to the generated stylesheet,
    so you can view your snippet individually as you work on it. -->
    <link rel="stylesheet" href="../../out/actstrap.css" />

</head>
<body>

<table class="table table-controls-suffix">
    <thead>
    <tr>
        <th>Role</th>
        <th>Name</th>
        <th>Phone</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>Patient</td>
        <td>Elizabeth Goncalves-Dias</td>
        <td>617-383-9562</td>
        <td>
            <a href="javascript:void(0);"><i class="zmdi zmdi-edit"></i></a>
            <a href="javascript:void(0);"><i class="zmdi zmdi-delete"></i></a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
