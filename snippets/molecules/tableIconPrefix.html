<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table: Icon-Prefixed</title>
    <meta name="description" content="Sets the table's first column to a width appropriate for an icon." />
</head>
<body>

<table class="table table-icon-prefix">
    <thead>
    <tr>
        <th></th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td><i class="zmdi zmdi-mood"></i></td>
        <td>A mood icon</td>
    </tr>
    <tr>
        <td><i class="zmdi zmdi-check"></i></td>
        <td>A check icon</td>
    </tr>
    </tbody>
</table>

</body>
</html>
