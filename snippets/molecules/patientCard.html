<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Card</title>
    <meta name="description" content="lorem ipsum." />
</head>
<body>

<div class="card card-inverse patient-card">
    <div class="card-block">
        <table class="table table-profile">
            <tbody>
            <tr class="big">
                <th><img src="http://placekitten.com/200/200" class="profile-image img-circle" /></th>
                <td>
                    <h1>Elizabeth Goncalves-Dias</h1>
                    <div>
                        <span class="card-text meta">Female</span>
                        <span class="card-text meta">Born 1 Jan 1965</span>
                        <span class="card-text meta">Portuguese</span>
                    </div>
                </td>
                <td><i class="zmdi zmdi-edit"></i></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
