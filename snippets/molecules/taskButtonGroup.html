<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Task Button Group</title>

    <!-- Add your description in the `content` attribute -->
    <meta name="description" content="A contextual button and dropdown for quickly managing a task in a list. Width remains fixed regardless of task status to provide visual calm." />

    <!-- Just for convenience, we link to the generated stylesheet,
    so you can view your snippet individually as you work on it. -->
    <link rel="stylesheet" href="../../out/actstrap.css" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,300,700,400italic,300italic,700italic&subset=latin,latin-ext" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css" />

    <style>
        body {
            padding: 3rem;
            width: 850px;
            font-weight: 200;
        }
    </style>

</head>
<body>

<h6>Open task</h6>

<div class="btn-group btn-group-sm task-btn-group">
    <button class="btn btn-secondary">
        <i class="zmdi zmdi-check"></i>
    </button>
    <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <span class="sr-only">Toggle Dropdown</span>
    </button>
    <div class="dropdown-menu dropdown-menu-sm">
        <a href="javascript:void(0);" class="dropdown-item"><i class="zmdi zmdi-check zmdi-hc-fw"></i> Finish</a>
        <a href="javascript:void(0);" class="dropdown-item"><i class="zmdi zmdi-archive zmdi-hc-fw"></i> Dismiss</a>
        <a href="javascript:void(0);" class="dropdown-item"><i class="zmdi zmdi-delete zmdi-hc-fw"></i> Delete</a>
        <a href="javascript:void(0);" class="dropdown-item"><i class="zmdi zmdi-more zmdi-hc-fw"></i> Details</a>
    </div>
</div>

<h6>Finished task</h6>

<div class="btn-group btn-group-sm task-btn-group">
    <button class="btn btn-success">
        <i class="zmdi zmdi-check"></i>
    </button>
    <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <span class="sr-only">Toggle Dropdown</span>
    </button>
    <div class="dropdown-menu dropdown-menu-sm">
        <a href="javascript:void(0);" class="dropdown-item"><i class="zmdi zmdi-refresh zmdi-hc-fw"></i> Reopen</a>
        <a href="javascript:void(0);" class="dropdown-item"><i class="zmdi zmdi-more zmdi-hc-fw"></i> Details</a>
    </div>
</div>

<h6>Deleted task</h6>

<div class="btn-group btn-group-sm task-btn-group">
    <button class="btn btn-outline-danger">
        <i class="zmdi zmdi-close"></i>
    </button>
    <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <span class="sr-only">Toggle Dropdown</span>
    </button>
    <div class="dropdown-menu dropdown-menu-sm">
        <a href="javascript:void(0);" class="dropdown-item"><i class="zmdi zmdi-refresh zmdi-hc-fw"></i> Undelete</a>
        <a href="javascript:void(0);" class="dropdown-item"><i class="zmdi zmdi-more zmdi-hc-fw"></i> Details</a>
    </div>
</div>

<h6>Dismissed task</h6>

<div class="btn-group btn-group-sm task-btn-group">
    <button class="btn btn-outline-secondary">
        &mdash;
    </button>
    <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <span class="sr-only">Toggle Dropdown</span>
    </button>
    <div class="dropdown-menu dropdown-menu-sm">
        <a href="javascript:void(0);" class="dropdown-item"><i class="zmdi zmdi-refresh zmdi-hc-fw"></i> Reopen</a>
        <a href="javascript:void(0);" class="dropdown-item"><i class="zmdi zmdi-more zmdi-hc-fw"></i> Details</a>
    </div>
</div>

<h6>Open task with attached form</h6>

<div class="btn-group btn-group-sm task-btn-group">
    <button class="btn btn-secondary">
        <i class="zmdi zmdi-arrow-right-top"></i>
    </button>
    <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <span class="sr-only">Toggle Dropdown</span>
    </button>
    <div class="dropdown-menu dropdown-menu-sm">
        <a href="javascript:void(0);" class="dropdown-item"><i class="zmdi zmdi-arrow-right-top zmdi-hc-fw"></i> Open form</a>
        <a href="javascript:void(0);" class="dropdown-item"><i class="zmdi zmdi-check zmdi-hc-fw"></i> Finish</a>
        <a href="javascript:void(0);" class="dropdown-item"><i class="zmdi zmdi-archive zmdi-hc-fw"></i> Dismiss</a>
        <a href="javascript:void(0);" class="dropdown-item"><i class="zmdi zmdi-delete zmdi-hc-fw"></i> Delete</a>
        <a href="javascript:void(0);" class="dropdown-item"><i class="zmdi zmdi-more zmdi-hc-fw"></i> Details</a>
    </div>
</div>

</body>
</html>

<!-- Also for convenience, these are here in case you're enhancing
an interactive Bootstrap component. -->
<script src="../../out/js/jquery.min.js"></script>
<script src="../../out/js/bootstrap.min.js"></script>
