<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Patient Navigation Card</title>

    <!-- Add your description in the `content` attribute -->
    <meta name="description" content="For the simple home page, a way to list convenient links into a patient plan." />

    <!-- Just for convenience, we link to the generated stylesheet,
    so you can view your snippet individually as you work on it. -->
    <link rel="stylesheet" href="../../../out/actstrap-common.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css" />

    <style>
      /* For easy single-snippet preview. */
      body {
        margin: 5rem;
        max-width: 50rem;
      }
    </style>

</head>
<body>

<div class="card patient-nav-card">
    <div class="card-header bg-branded card-inverse">
        <table class="table table-profile">
            <tbody>
            <tr class="big">
                <th>
                    <img src="http://www.fillmurray.com/100/100" class="rounded-circle profile-image" alt="placeholder">
                </th>
                <td>
                    <h1>Brady Doverspike</h1>
                    <div class="patient-card-metadata">
                        <span class="card-text meta">Male</span>
                        <span class="card-text meta">Born 1980 Dec 20</span>
                    </div>
                </td>
                <td></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="list-group list-group-sm list-group-flush">
        <a href="#" class="list-group-item list-group-item-action">
            <i class="zmdi zmdi-hc-fw zmdi-assignment"></i> Plan
        </a>
        <a href="#" class="list-group-item list-group-item-action">
            <i class="zmdi zmdi-hc-fw zmdi-check"></i> Tasks
        </a>
        <a href="#" class="list-group-item list-group-item-action">
            <i class="zmdi zmdi-hc-fw zmdi-calendar"></i> Calendar
        </a>
    </div>
</div>

</body>
</html>

<!-- Also for convenience, these are here in case you're enhancing
an interactive Bootstrap component. -->
<script src="../../../out/js/jquery.min.js"></script>
<script src="../../../out/js/bootstrap.min.js"></script>
