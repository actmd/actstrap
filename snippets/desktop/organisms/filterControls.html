<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Filter controls</title>
    <meta name="description" content="To provide compact filter controls above a search-powered list." />

    <!-- Just for convenience, we link to the generated stylesheet,
    so you can view your snippet individually as you work on it. -->
    <link rel="stylesheet" href="../../../out/actstrap-common.css" />
    <link rel="stylesheet" href="../../../out/actstrap-desktop.css" />
</head>
<body>

<ul class="list-inline filter-controls">
    <li class="list-inline-item text-minor">
        <strong>Filter by</strong>
    </li>

    <li class="list-inline-item dropdown dropdown-select-search">
        <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown">Pending</a>
        <div class="dropdown-menu dropdown-menu-sm">
            <h6 class="dropdown-header">Progress</h6>
            <label class="dropdown-option"><input type="radio" name="progress" /> Any</label>
            <label class="dropdown-option"><input type="radio" name="progress" checked /> Pending</label>
            <label class="dropdown-option"><input type="radio" name="progress" /> Finshed</label>
        </div>
    </li>

    <li class="list-inline-item dropdown dropdown-select-search">
        <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown">2 tags</a>
        <div class="dropdown-menu dropdown-menu-sm">
            <h6 class="dropdown-header">Tags</h6>
            <label class="dropdown-option"><input type="checkbox" name="tags" checked /> Cool</label>
            <label class="dropdown-option"><input type="checkbox" name="tags" checked /> Hot</label>
            <label class="dropdown-option"><input type="checkbox" name="tags" /> Funky</label>
            <label class="dropdown-option"><input type="checkbox" name="tags" /> Fresh</label>
            <div class="dropdown-divider"></div>
            <div class="dropdown-input">
                <input type="text" class="form-control form-control-sm" placeholder="Search..." />
            </div>
        </div>
    </li>

    <li class="list-inline-item dropdown dropdown-select-search">
        <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown">Assignee</a>
        <div class="dropdown-menu dropdown-menu-sm">
            <h6 class="dropdown-header">Assignee</h6>
            <label class="dropdown-option"><input type="radio" name="assignee" checked /> Any</label>
            <label class="dropdown-option"><input type="radio" name="assignee" /> Me</label>
            <label class="dropdown-option"><input type="radio" name="assignee" /> My groups</label>
            <label class="dropdown-option"><input type="radio" name="assignee" /> Unassigned</label>
            <div class="dropdown-divider"></div>
            <div class="dropdown-input">
                <input type="text" class="form-control form-control-sm" placeholder="Search..." />
            </div>
        </div>
    </li>

    <li class="list-inline-item dropdown dropdown-select-search">
        <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown">Creator</a>
        <div class="dropdown-menu dropdown-menu-sm">
            <h6 class="dropdown-header">Creator</h6>
            <label class="dropdown-option"><input type="radio" name="creator" checked /> Any</label>
            <label class="dropdown-option"><input type="radio" name="creator" /> Me</label>
            <label class="dropdown-option"><input type="radio" name="creator" /> Patient / Family</label>
            <label class="dropdown-option"><input type="radio" name="creator" /> Other organizations</label>
            <div class="dropdown-divider"></div>
            <div class="dropdown-input">
                <input type="text" class="form-control form-control-sm" placeholder="Search..." />
            </div>
        </div>
    </li>

    <li class="list-inline-item dropdown dropdown-select-search">
        <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown">Due date</a>
        <div class="dropdown-menu dropdown-menu-sm">
            <h6 class="dropdown-header">Due date</h6>
            <label class="dropdown-option"><input type="radio" name="due_date" checked /> Any</label>
            <label class="dropdown-option"><input type="radio" name="due_date" /> Overdue</label>
            <label class="dropdown-option"><input type="radio" name="due_date" /> Due today</label>
            <label class="dropdown-option"><input type="radio" name="due_date" /> Due tomorrow</label>
            <div class="dropdown-divider"></div>
            <div class="dropdown-input">
                <input type="text" class="form-control form-control-sm" placeholder="Other date..." />
            </div>
        </div>
    </li>
</ul>

<div class="jumbotron"> Tasks here... </div>

</body>
</html>

<!-- Also for convenience, these are here in case you're enhancing
an interactive Bootstrap component. -->
<script src="../../../out/js/jquery.min.js"></script>
<script src="../../../out/js/bootstrap.min.js"></script>
