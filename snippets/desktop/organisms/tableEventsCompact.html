<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table: Events (Compact)</title>
    <meta name="description" content="Within a section, where the events will be sparse and the patient context would be redundant, use this structure." />

    <!-- Just for convenience, we link to the generated stylesheet,
    so you can view your snippet individually as you work on it. -->
    <link rel="stylesheet" href="../../../out/actstrap-common.css" />
    <link rel="stylesheet" href="../../../out/actstrap-desktop.css" />
</head>
<body>

<table class="table table-icon-prefix table-headless table-events">
    <thead>
    <tr>
        <th></th>
        <th>Date</th>
        <th>Time</th>
        <th>Event</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td><i class="zmdi zmdi-calendar"></i></td>
        <td>July 25</td>
        <td>8:00am&nbsp;&ndash; 8:30am</td>
        <td>
            <a href="javascript:void(0);">Appointment with dietician</a>
            <div>
                <span class="badge badge-info"><i class="zmdi zmdi-videocam"></i> Video conference</span>
                <span class="badge badge-secondary"><i class="zmdi zmdi-pin"></i> Location</span>
                <span class="badge badge-secondary"><i class="zmdi zmdi-accounts"></i> 3 participants</span>
            </div>
        </td>
    </tr>
    <tr>
        <td><i class="zmdi zmdi-calendar"></i></td>
        <td>July 26</td>
        <td>9:00am&nbsp;&ndash; 10:00am</td>
        <td>
            <a href="javascript:void(0);">Introduction to the food pantry</a>
            <div>
                <span class="badge badge-secondary"><i class="zmdi zmdi-pin"></i> Location</span>
                <span class="badge badge-secondary"><i class="zmdi zmdi-accounts"></i> 2 participants</span>
            </div>
        </td>
    </tr>
    <tr>
        <td><i class="zmdi zmdi-calendar"></i></td>
        <td>July 27</td>
        <td>12:30pm&nbsp;&ndash; 2:00pm</td>
        <td>
            <a href="javascript:void(0);">A late lunch</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
