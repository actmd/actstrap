<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Primary Navigation</title>

    <!-- Just for convenience, we link to the generated stylesheet,

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-full">

        </a>
        <div class="collapse navbar-collapse">
            <div class="navbar-nav mr-auto">
                <a href="javascript:void(0);" class="nav-item nav-link">
                    <i class="zmdi zmdi-home hidden-lg-up"></i>
                    <span class="hidden-md-down">Home</span>
                </a>
                <a href="javascript:void(0);" class="nav-item nav-link">
                    <i class="zmdi zmdi-check hidden-lg-up"></i>

                </a>
                <a href="javascript:void(0);" class="nav-item nav-link">
                    <i class="zmdi zmdi-calendar hidden-lg-up"></i>

                </a>
                <a href="javascript:void(0);" class="nav-item nav-link">

                <a href="javascript:void(0);" class="nav-item nav-link">

                </a>
                <a href="javascript:void(0);" class="nav-item nav-link">

                </a>
            </div>
        </div>
        <ul class="nav navbar-nav float-sm-right">
            <li class="nav-item">

                </a>

            <li class="nav-item">
                <a href="javascript:void(0);" class="nav-link">

            </li>

                <a class="nav-link dropdown-toggle" href="javascript:void(0);" id="nav-user-dropdown" data-toggle="dropdown">

                    <a href="javascript:void(0);" class="dropdown-item"><i class="zmdi zmdi-account zmdi-hc-fw"></i> Profile</a>
