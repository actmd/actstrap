<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Card</title>
    <meta name="description" content="lorem ipsum." />
</head>
<body>

<div class="card card-inverse bg-branded patient-card">
    <div class="card-block">
        <table class="table table-profile">
            <tbody>
            <tr class="big">
                <th><img src="http://fillmurray.com/200/200" class="profile-image rounded-circle" /></th>
                <td>
                    <h1>Elizabeth Goncalves-Dias</h1>
                    <div class="patient-card-metadata">
                        <span class="card-text meta">Female</span>
                        <span class="card-text meta">Born 1 Jan 1965</span>
                        <span class="card-text meta">Portuguese</span>
                    </div>
                    <div class="patient-card-tags">
                        <span class="tag tag-clear">Diabetes</span>
                        <span class="tag tag-clear">Hypertension</span>
                        <span class="tag tag-clear">Heart Disease</span>
                    </div>
                </td>
                <td><i class="zmdi zmdi-edit"></i></td>
            </tr>
            </tbody>
        </table>
    </div>
    <!--
    <div class="card-footer">
        <a href="javascript:void(0);"><i class="zmdi zmdi-format-align-left"></i>Readability mode</a>
        <a href="javascript:void(0);"><i class="zmdi zmdi-swap-vertical"></i>Reorder sections</a>
    </div>
    -->
</div>

</body>
</html>
