<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Dropdown Selection/Search</title>

    <!-- Add your description in the `content` attribute -->
    <meta name="description" content="Introduces specialized elements for including radio/checkbox options and search input within a dropdown." />

    <!-- Just for convenience, we link to the generated stylesheet,
    so you can view your snippet individually as you work on it. -->
    <link rel="stylesheet" href="../../../out/actstrap-common.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,300,700,400italic,300italic,700italic&subset=latin,latin-ext" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css" />

    <style>
      /* For easy single-snippet preview. */
      body {
        margin: 5rem;
        max-width: 50rem;
      }
    </style>

</head>
<body>

<div class="dropdown dropdown-select-search">
    <div class="dropdown-menu dropdown-menu-sm">
        <h6 class="dropdown-header">Tags</h6>
        <label class="dropdown-option"><input type="checkbox" name="tags" /> Cool</label>
        <label class="dropdown-option"><input type="checkbox" name="tags" /> Hot</label>
        <label class="dropdown-option"><input type="checkbox" name="tags" /> Funky</label>
        <label class="dropdown-option"><input type="checkbox" name="tags" /> Fresh</label>
        <div class="dropdown-divider"></div>
        <div class="dropdown-input">
            <input type="text" class="form-control form-control-sm" placeholder="Search..." />
        </div>
    </div>
</div>

<div class="dropdown dropdown-select-search">
    <div class="dropdown-menu dropdown-menu-sm">
        <h6 class="dropdown-header">Tags</h6>
        <label class="dropdown-option"><input type="checkbox" name="tags" checked /> Cool</label>
        <label class="dropdown-option"><input type="checkbox" name="tags" checked /> Hot</label>
        <label class="dropdown-option"><input type="checkbox" name="tags" /> Funky</label>
        <label class="dropdown-option"><input type="checkbox" name="tags" /> Fresh</label>
        <div class="dropdown-divider"></div>
        <div class="dropdown-input">
            <input type="text" class="form-control form-control-sm" value="ra" placeholder="Search..." />
        </div>
        <div class="text-xs-center">
            <i class="zmdi zmdi-hc-spin zmdi-spinner"></i>
        </div>
    </div>
</div>

<div class="dropdown dropdown-select-search">
    <div class="dropdown-menu dropdown-menu-sm">
        <h6 class="dropdown-header">Tags</h6>
        <label class="dropdown-option"><input type="checkbox" name="tags" checked /> Cool</label>
        <label class="dropdown-option"><input type="checkbox" name="tags" checked /> Hot</label>
        <label class="dropdown-option"><input type="checkbox" name="tags" /> Funky</label>
        <label class="dropdown-option"><input type="checkbox" name="tags" /> Fresh</label>
        <div class="dropdown-divider"></div>
        <div class="dropdown-input">
            <input type="text" class="form-control form-control-sm" value="ra" placeholder="Search..." />
        </div>
        <label class="dropdown-option"><input type="checkbox" name="tags" /> Radical</label>
        <label class="dropdown-option"><input type="checkbox" name="tags" /> Ragged</label>
        <label class="dropdown-option"><input type="checkbox" name="tags" /> Rampant</label>
        <label class="dropdown-option"><input type="checkbox" name="tags" /> Raw</label>
        <div class="dropdown-pagination">
            <a href="#">&laquo; Previous</a>&emsp;<a href="#">Next &raquo;</a>
        </div>
    </div>
</div>

</body>
</html>
