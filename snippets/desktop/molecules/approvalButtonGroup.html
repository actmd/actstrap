<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Approval button group</title>
    <meta name="description" content="Used to accept or decline something, e.g. an invitation." />

    <!-- Just for convenience, we link to the generated stylesheet,
    so you can view your snippet individually as you work on it. -->
    <link rel="stylesheet" href="../../../out/actstrap-common.css" />
    <link rel="stylesheet" href="../../../out/actstrap-desktop.css" />
</head>
<body>

<div class="btn-group btn-group-sm">
    <button type="button" class="btn btn-outline-success">
        <i class="zmdi zmdi-check"></i>
    </button>
    <button type="button" class="btn btn-outline-danger">
        <i class="zmdi zmdi-close"></i>
    </button>
</div>

</body>
</html>

<!-- Also for convenience, these are here in case you're enhancing
an interactive Bootstrap component. -->
<script src="../../../out/js/jquery.min.js"></script>
<script src="../../../out/js/bootstrap.min.js"></script>
