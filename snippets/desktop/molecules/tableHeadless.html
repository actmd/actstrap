<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table: Headless</title>
    <meta name="description" content="For tables without headers, removes the top border on the first row." />
</head>
<body>

<table class="table table-headless">
    <tbody>
    <tr>
        <td>First item</td>
        <td>Quite lovely</td>
    </tr>
    <tr>
        <td>Second item</td>
        <td>Absolutely smashing</td>
    </tr>
    </tbody>
</table>

</body>
</html>
