<body>

<div class="list-group-header text-muted">
    Monday, April 2, 2017
</div>

<div class="list-group list-group-flush">
    <div class="list-group-item list-group-item-event">
        <div class="event-time">
            9:00 AM
        </div>
        <a class="event-name" href="#">Behavioral testing event showing the advantage of
        using flexbox over tables</a>
    </div>
    <div class="list-group-item list-group-item-event">
        <div class="event-time">
            10:00 AM
        </div>
        <a class="event-name" href="#">eHealth Visit with a very long title to see how it wraps with a button</a>
        <div class="event-more">
          <button class="btn btn-sm btn-info">Video <i class="zmdi zmdi-arrow-right-top"></i></button>
        </div>
    </div>
</div>

</body>
