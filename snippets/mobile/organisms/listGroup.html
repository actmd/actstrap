<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <title>List Group</title>

  <!-- Add your description in the `content` attribute -->
  <meta name="description" content="Customizations for using list groups as 'plain and grouped tables,' in iOS-speak." />

  <!-- Just for convenience, we link to the generated stylesheet,
  so you can view your snippet individually as you work on it. -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,300,700,400italic,300italic,700italic&subset=latin,latin-ext" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css" />
  <link rel="stylesheet" href="../../out/actstrap-common.css" />
  <link rel="stylesheet" href="../../out/actstrap-mobile.css" />

  <style>
  </style>

</head>
<body>

<div class="list-group-header text-muted">
  Interesting looking patients
</div>

<div class="list-group list-group-flush">
  <div class="list-group-item search">
    <input type="text" class="form-control form-control-sm" placeholder="Search" />
  </div>
  <a href="#" class="list-group-item list-group-item-action">
    <i class="zmdi zmdi-hc-2x zmdi-chevron-right float-right"></i>
    <strong>Brady Doverspike</strong>
    <div class="text-minor">DOB 1980-12-20</div>
  </a>
  <a href="#" class="list-group-item list-group-item-action">
    <i class="zmdi zmdi-hc-2x zmdi-chevron-right float-right"></i>
    <strong>Andrea Thompson</strong>
    <div class="text-minor">DOB 1980-12-20</div>
  </a>
</div>

<div class="list-group-header text-muted">
  Other nifty possibilities
</div>

<div class="list-group list-group-flush">
  <a href="#" class="list-group-item list-group-item-action">
    <div class="float-right">
      <span class="badge badge-pill badge-secondary">9</span>
      <i class="zmdi zmdi-chevron-right"></i>
    </div>
    <i class="zmdi zmdi-hc-fw zmdi-check"></i> Tasks
  </a>
  <a href="#" class="list-group-item list-group-item-action">
    <div class="float-right">
      <span class="badge badge-pill badge-secondary">5</span>
      <i class="zmdi zmdi-chevron-right"></i>
    </div>
    <i class="zmdi zmdi-hc-fw zmdi-calendar"></i> Calendar
  </a>
</div>

</body>
</html>
