<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Small Dropdown Menu</title>

    <!-- Add your description in the `content` attribute -->
    <meta name="description" content="Sometimes the standard Bootstrap dropdown menu feels too big for its context. This component proportionally smallifies the text and spacing." />

    <!-- Just for convenience, we link to the generated stylesheet,
    so you can view your snippet individually as you work on it. -->
    <link rel="stylesheet" href="../../out/actstrap.css" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,300,700,400italic,300italic,700italic&subset=latin,latin-ext" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css" />

</head>
<body>

<div class="dropdown show">
    <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Options
    </button>
    <div class="dropdown-menu dropdown-menu-sm">
        <a href="javascript:void(0);" class="dropdown-item"><i class="zmdi zmdi-check zmdi-hc-fw"></i> Finish</a>
        <a href="javascript:void(0);" class="dropdown-item"><i class="zmdi zmdi-archive zmdi-hc-fw"></i> Dismiss this item which is wide</a>
        <a href="javascript:void(0);" class="dropdown-item"><i class="zmdi zmdi-delete zmdi-hc-fw"></i> Delete</a>
        <a href="javascript:void(0);" class="dropdown-item"><i class="zmdi zmdi-link zmdi-hc-fw"></i> Get Link</a>
        <a href="javascript:void(0);" class="dropdown-item"><i class="zmdi zmdi-more zmdi-hc-fw"></i> Details</a>
    </div>
</div>

</body>
</html>
