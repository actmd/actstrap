<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <title>Reapop Theme</title>

  <!-- Add your description in the `content` attribute -->
  <meta name="description" content="" />

  <!-- Just for convenience, we link to the generated stylesheet,
  so you can view your snippet individually as you work on it. -->
  <link rel="stylesheet" href="../../../out/actstrap-common.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css" />

  <style>
    /* For easy single-snippet preview. */
    body {
      margin: 5rem;
      max-width: 50rem;
      background-color: #eee;
    }

    .notifications-container {
      position: relative;
    }

    .notifications-container--tl {
      top: 0;
      left: 0;
    }

    .notification-wrapper {
      margin-bottom: 0;
    }
  </style>

</head>
<body>

<div data-reactroot="" class="notifications-system">
  <div class="notifications-container notifications-container--tl">
    <div class="notification-wrapper">
      <div class="notification notification--info notification--dismissible notification--buttons-2">
        <div class="notification-meta">
          <h4 class="notification-title">
            <i class="zmdi zmdi-hc-fw zmdi-check img-circle"></i>
            Ted Quinn updated a task
          </h4>

          <p class="notification-message">
            <a href="/tasks/e92cbc36-4f82-430c-b615-225f0b16e348">Demonstrate how to use the home ventilator
              functions</a>
          </p>
        </div>
        <div class="notification-buttons">
          <button class="notification-button"><span class="notification-button-text"><b>OK</b></span></button>
          <button class="notification-button"><span class="notification-button-text">Details</span></button>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>

<!-- Also for convenience, these are here in case you're enhancing
