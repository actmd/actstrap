<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>List Group Item: Icon-Prefixed</title>

    <!-- Add your description in the `content` attribute -->
    <meta name="description" content="Flexbox layout for prefixing a list item with an icon." />

    <!-- Just for convenience, we link to the generated stylesheet,
    so you can view your snippet individually as you work on it. -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,300,700,400italic,300italic,700italic&subset=latin,latin-ext" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css" />
    <link rel="stylesheet" href="../../../out/actstrap-common.css" />
    <link rel="stylesheet" href="../../../out/actstrap-desktop.css" />


    <style>

      /* Single-snippet desktop preview CSS */
      body {
        margin: 5rem;
        max-width: 50rem;
      }

    </style>

</head>
<body>

<div class="list-group list-group-flush">
  <a href="javascript:void(0);" class="list-group-item list-group-item-action list-group-item-icon-prefix">
    <i class="zmdi zmdi-shield-security"></i>
    <div>
      <strong>Grant permission</strong> <span class="text-muted">to current plan</span>
      <div class="text-minor">CBT Nurses · Administrator</div>
    </div>
  </a>
  <a href="javascript:void(0);" class="list-group-item list-group-item-action list-group-item-icon-prefix">
    <i class="zmdi zmdi-format-align-left"></i>
    <div class="list-group-item-icon-content">
      <strong>Add section</strong>
      <div class="text-minor">Lesson 1: Deep Breathing</div>
    </div>
  </a>
</div>

</body>
</html>
