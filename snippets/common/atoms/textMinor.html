<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minor text</title>
    <meta name="description" content="Makes the text proportionally smaller to indicate lesser importance." />
</head>
<body>

<p>This is standard text.</p>
<p class="text-minor">This text is of minor importance.</p>
<p class="text-muted text-minor">This text is both muted and of minor importance.</p>

</body>
</html>
