<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>User Presence Indicator</title>

    <!-- Add your description in the `content` attribute -->
    <meta name="description" content="Next to someone's name, show whether they're online now. We use Bootstrap's `text-` classes for color." />

    <!-- Just for convenience, we link to the generated stylesheet,
    so you can view your snippet individually as you work on it. -->
    <link rel="stylesheet" href="../../out/actstrap.css" />

</head>
<body>

<table class="table table-headless">
    <tbody>
    <tr>
        <td>
            <i class="zmdi zmdi-circle user-presence text-success"></i>
            <a href="javascript:void(0);">Elizabeth Goncalves-Dias</a>
            is online
        </td>
    </tr>
    <tr>
        <td>
            <i class="zmdi zmdi-circle user-presence text-muted"></i>
            <a href="javascript:void(0);">Charlene Dennis</a>
            is offline
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>

<!-- Also for convenience, these are here in case you're enhancing
an interactive Bootstrap component. -->
<script src="../../out/js/jquery.min.js"></script>
<script src="../../out/js/bootstrap.min.js"></script>
