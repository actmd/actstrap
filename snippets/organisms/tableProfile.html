<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table: Profile</title>
    <meta name="description" content="A single profile, listing many attributes, with edit controls. Useful also for organization profiles." />
</head>
<body>

<table class="table table-profile">
    <tbody>

        <td>

        </td>

    </tr>
    <tr>

        <td><a href="javascript:void(0);">Baystate Medical Center</a></td>
        <td></td>
    </tr>
    <tr>
        <th>Street address</th>

            Springfield, MA 01199</td>

    </tr>
    <tr>
        <th>E-mail</th>
        <td><a href="javascript:void(0);">andrea.albee@baystate.org</a></td>
        <td><i class="zmdi zmdi-edit"></i></td>
    </tr>
    <tr>

        <td><a href="javascript:void(0);">508-331-2875</a></td>
        <td><i class="zmdi zmdi-edit"></i></td>
    </tr>
    <tr>
        <th>Fax</th>
        <td>&mdash;</td>

    </tr>
    <tr>
        <th>Favorite foods</th>
        <td>
            <ul>
                <li>Babka</li>
                <li>Bahn Mi</li>
                <li>Basler L&auml;ckerli</li>

            </ul>
        </td>
        <td><i class="zmdi zmdi-edit"></i></td>
    </tr>
    </tbody>
</table>

</body>
</html>
